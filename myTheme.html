        <script>
            var user = JSON.parse(localStorage.getItem('user'));
            console.log(user)
            if (user != null) {
                $('#not-login').addClass('d-none')
                $('#is-login').removeClass('d-none')
            } else {
                $('#not-login').removeClass('d-none')
                $('#is-login').addClass('d-none')
            }

            logout = () => {
                localStorage.removeItem('user')
                $('#not-login').removeClass('d-none')
                $('#is-login').addClass('d-none')
            }
            $().ready(() => {
                $.ajax({
                    method: "POST",
                    url: "service/themes.php",
                    data: {
                        action: 'get_theme_with_id',
                        user_id: user.user_id
                    },
                }).done(function(msg) {
                    console.log(msg)
                    msg = JSON.parse(msg)
                    if (msg.code === 200) {
                        msg.result.map((item) => {
                            $("#card").append(card(item));
                            return;
                        })
                    }
                });
            })
            card = (item) => {
                const date = new Date(item.create_at)
                const result = date.toLocaleDateString('th-TH', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                })
                return `
                <div class="card my-0">
                    <div class="card-body">
                        <span class="float-left"><h5 class="card-title">${item.title}</h5></span>
                        <span class="float-right"><p>${result}</p></span>
                        <br><br>
                        <span class="float-left"><a href="webbroadEdit.html?id=${item.theme_id}"  class="text-dark"><p class="card-title">แก้ไข</p></a></span><span class="float-left mx-3"><a href=""  class="text-dark" onclick=dtheme(${item.theme_id})><p class="card-title">ลบ</p></a></span>
                        <span class="float-right"><p class="float-right text-muted"><i class="fas fa-comment-alt"></i> 0</p></span>
                    </div> 
                </div>`
            }
        </script>
        <script>
            const dtheme = (id) => {
                $.ajax({
                    method: "POST",
                    url: "service/themes.php",
                    data: {
                        action: 'delete_theme',
                        theme_id: id
                    }
                }).done(function(msg) {
                    console.log(msg)
                    msg = JSON.parse(msg)
                    if (msg.code === 200) {
                        alert('ลบข้อมูลสำเร็จ');

                        localStorage.setItem('user', JSON.stringify(msg.result));
                    }
                });
            }
