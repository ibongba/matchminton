<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>LOGIN</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5 my-5 text-center" style="background-color: #fff; border-radius: 16px;">
                <img src="../images/LOGO_MATCHMINTON.png" alt="" class="w-100">

                <form class="text-left mt-5">
                    <fieldset class="material mb-3">
                        <input type="text" id="user_admin" placeholder="" autocomplete="off" required>
                        <hr>
                        <label>username</label>
                    </fieldset>
                    <fieldset class="material mb-3">
                        <input type="password" id="pass_admin" autocomplete="off" required>
                        <hr>
                        <label>password</label>
                    </fieldset>
                    <div class="d-flex justify-content-center mt-5">
                        <button class="btn btn-primary" type="button" style="background-color: #5FA1FC; border-color: #5FA1FC;">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
