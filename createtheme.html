    <script>
        var user = JSON.parse(localStorage.getItem('user'));
        console.log(user)
        if (user != null) {
            $('#not-login').addClass('d-none')
            $('#is-login').removeClass('d-none')
        } else {
            $('#not-login').removeClass('d-none')
            $('#is-login').addClass('d-none')
        }

        $('#summernote').summernote({
            placeholder: 'เขียนกระทู้',
            tabsize: 2,
            height: 400,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });

        logout = () => {
            localStorage.removeItem('user')
            $('#not-login').removeClass('d-none')
            $('#is-login').addClass('d-none')
        }

        const create = (e) => {
            var form_data = new FormData();
            var user = JSON.parse(localStorage.getItem('user'));
            form_data.append('action', 'create_theme');
            form_data.append('header', $('#header').val());
            form_data.append('summernote', $('#summernote').summernote('code'));
            form_data.append('category', $("input[name='category']:checked").val());
            form_data.append('user_id', user.user_id);

            $.ajax({
                method: "POST",
                url: "service/themes.php",
                data: form_data,
                processData: false,
                contentType: false,
            }).done(function(msg) {
                console.log(msg);
                msg = JSON.parse(msg)
                if (msg.code === 200) {
                    window.location.href = "webboard.html";
                }
            });

        }
    </script>
